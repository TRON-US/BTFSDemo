<!DOCTYPE html>
<html>
<head> 
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" >
    <title>BTFS-Movie</title>
    <link rel="stylesheet" type="text/css" href="app.css?123">
</head>
<body>
<nav>
    <div class="nav-links">
        <a id="community-rules">Community Rules</a>
        <a id="privacy-policy">Privacy Policy</a>
        <a id="terms-of-service">Terms of Service</a>
    </div>
    <div id="signin" class="pointer">
        <p id="ownerName"><img src="imgs/user.svg" class="icon">Admin</p>
    </div>
    <div id="admin-nav">
        <ul>
            <li id="admin-profile">My Profile</li>
            <li id="admin-download">Download Movie</li>
            <li id="admin-upload">Upload Movie</li>
        </ul>
    </div>
</nav>

<div id="header">
    <div id="top-banner" class="flex-center">
        <h1 id="title"><img id="logo" src="imgs/tron.svg">BTFS MOVIE</h1>
    </div>
    <div id="search-container" class="flex-center">
        <div id="search" class="flex-center">
            <form name="searchForm" >
                    <input type="text" name="search_name" id="searchName" placeholder="search...">
                    <img src="imgs/magnifier-tool.svg" id="search-btn" class="pointer">
            </form>
        </div>
    </div>
</div>

<div id="main-container">

</div>

<div class="hidden">

    <div class="index-movie-container" id="index-movie-container-clone">
        <div class="index-movie-poster">
        </div>
        <div class="index-movie-download-bg">
            <div class="index-movie-download-btn hover-button">
                Download
            </div>
        </div>
        <div class="index-movie-title">
        </div>
        <div class="index-movie-thumbsup">
            <img class="thumb-up icon hover-button" src="imgs/thumbs.svg">
        </div>
        <div class="index-movie-thumbsdown">
            <img class="thumb-down icon" src="imgs/thumbs.svg">
        </div>
        <div class="index-movie-thumbsup-value">
        </div>
        <div class="index-movie-thumbsdown-value">
        </div>
        <div class="index-movie-tip-btn hover-button">
            Tip
        </div>
        <div class="index-movie-tip-value">
            <input class="index-movie-input" type="number"></input>
        </div>
        <div class="index-movie-btt-value">
        </div>
        <div class="index-movie-btt">
            BTT
        </div>
    </div>
</div>

<div id="popup-container" class="flex-center">
    <div id="popup">
    </div>
    <div id="popup-signin">
        <div id="popup-signin-content">
            SIGN IN TO TRON LINK TO CONTINUE
        </div>
    </div>
</div>

<script type="text/javascript" src="app.js?2019.07.29.v1"> </script>

</body>
</html>
